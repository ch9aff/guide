<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Styles pour la mise en page */
        .image-container {
            text-align: center;
        }
        .image-container img {
            display: none;
            max-width: 100%;
            height: auto;
        }
        .image-container img.active {
            display: block;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        .controls button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suivez les indications visuelles</h1>
    </header>

    <main>
        <p>Voici les images pour vous guider :</p>
        <div class="image-container">
            <img src="drouj_iot/im1.JPG" height="300" width="300" alt="Guide vers salet" class="active">
            <img src="drouj_iot/im2.JPG" height="300" width="300" alt="Guide vers salet">
            <img src="salet/drj_1.JPG" height="300" width="300" alt="Guide vers salle de priere" >
            <img src="salet/drj_2.JPG" height="300" width="300" alt="Guide vers salle de prieres" >
            <img src="salet/asc3.JPG" height="300" width="300" alt="Guide vers salle de prieres" >
            <img src="salet/asc4.JPG" height="300" width="300" alt="Guide vers salle de prieres" >
            <img src="salet/asc5.JPG" height="300" width="300" alt="Guide vers salle de prieres" >
            <img src="salet/asc6.JPG" height="300" width="300" alt="Guide vers salle de prieres" >
            <img src="salet/asc7.JPG" height="300" width="300" alt="Guide vers salle de prieres" >
            <!-- Ajoutez d'autres images selon les destinations -->
        </div>
        <div class="controls">
            <button onclick="previousImage()">Précédent</button>
            <button onclick="nextImage()">Suivant</button>
        </div>
    </main>

    <footer>
        <p><a href="direction_2.html">Retour à la sélection de direction</a></p>
    </footer>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.image-container img');
        const totalImages = images.length;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
